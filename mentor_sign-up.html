<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mentor sign up</title>
    <link rel="stylesheet" href="styles/mentor_sign-up_style.css">
</head>

<body style="background: radial-gradient(circle, rgba(192,63,251,1) 0%, rgba(99,206,205,1) 100%);">
    <div>
        <img src="Phone-PNG-Photo-Image.png" alt="dino" width = "70", height="100" class = "phone">
        <p class = "onnect"> onnect</p>
    </div>
    <h2 class="input">
        <p class="login">Mentor Sign-up</p>

        <form action="" class="input_fields">
            <div class="inputs">
                <div class="nonpassword">
                    <div class="username">
                        <label>
                            Username:
                            <input type="text" required> </label>
                    </div>
                    <div class="email">
                        <label>
                            Email:
                            <input type="text" required> </label>
                    </div>
                </div>
                <div class="password">
                    <label for="password"></label> <br>
                    Password: <br>
                    <input type="password" required> <br>
                </div>
            </div>

            <div class = "personal">
                <div class = "name">
                    <label for="name">
                        Name:
                        <input type="text" required>
                    </label>
                </div>
                <div class = "surname">
                    <label for="sn">
                        Last Name:
                        <input type="text" required>
                    </label>
                </div>
            </div>
             <br>
           <p class = "address_header">Address <hr></p>
           <div class = "address">
                <div class = "street">
                    <label for="street">
                        Address:
                        <input type="text" required>
                    </label>
                </div>
                <div class = "zip-code">
                    <label for="zip">
                        Zip-Code: <br>
                        <input type="text" required>
                    </label> 
                </div> 
            </div>

            <div class = "country">
                <label for="country"> <br>
                    Country: <br>
                    <input type="text" required> <br>
                     <br>
                </label>
            </div>

            <p class = "details_header"> Personal Details</p> <hr>
             <div class = "details">
                 <div class = "gender">
                      Gender:
                     <label class="container">Male
                          <input type="radio" checked="checked" name="radio">
                           <span class="checkmark"></span>
                         </label>
                      <label class="container">Female
                        <input type="radio" name="radio">
                        <span class="checkmark"></span>
                       </label>
                       <label class="container">Prefer not to say
                         <input type="radio" name="radio">
                         <span class="checkmark"></span> <br>
                        </label> 
                  </div>
                </div>

                <div class = "laguages">
                    Language: <select name="language" id="language">
                        <option value="" selected="selected">Select language</option>
                        <option value=""> English</option>
                      </select>
                      <br><br>
                </div>

                <div class = "about">
                    <label for="about"> <br>
                       About/Bio: <br>
                        <textarea class="about" name="about" placeholder="Write something.." style="height:140px"></textarea>
                        </label>
                        <br>
                    </div>
                
                <div class = "profile_pic">
                    <label for="">
                        <br>
                        <hr>
                        <br>
                        Please upload a profile picture that will be displayed for other users
                        <br>
                        <br>
                        <form runat="server" class = "pic">
                            <input accept="image/*" type='file' id="imgInp" />
                            <br>
                            <img id ="blah" src="#" class = "image" />
                          </form>
                    </label>
                </div>
                <hr>
                <br>
           <div class = "deets">
                <div class = "job">
                    <label for="job">
                        Job category:
                        <input type="text" required>
                    </label>
                </div>
                <div class = "company">
                    <label for="company">
                        Company: <br>
                        <input type="text" required>
                    </label> 
                </div> 
            </div>
            <div class="location">
                <label for="location"></label> <br>
                City of employment: <br>
                <input type="text" required> <br>
            </div>


            <!-- <input type="submit" class="submit" href="mentor_give_dates.html"></input> -->
            <a class="submit" href="mentor_give_dates.html"> Submit</a>


        </form>

    </h2>

</body>
</html>

<script>
    imgInp.onchange = evt => {
      const [file] = imgInp.files
      if (file) {
        blah.src = URL.createObjectURL(file)
      }
    }
    </script>
