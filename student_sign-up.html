<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student sign up</title>
    <link rel="stylesheet" href="styles/student_sign-up_style.css">
</head>

<body style="background: radial-gradient(circle, rgb(233, 179, 79) 0%, rgb(244, 103, 103) 100%);">
    <div>
        <img src="Phone-PNG-Photo-Image.png" alt="dino" width = "70", height="100" >
        <p class = "onnect"> onnect</p>
    </div>
    <h2 class="input">
        <p class="login">Student Sign-up</p>
        <form action="" class="input_fields">
            <div class="inputs">
                <div class="nonpassword">
                    <div class="username">
                        <label>
                            Username:
                            <input type="text" required> </label>
                    </div>
                    <div class="email">
                        <label>
                            Email:
                            <input type="text" required> </label>
                    </div>
                </div>
                <div class="password">
                    <label for="password"></label> <br>
                    Password: <br>
                    <input type="password" required> <br>
                </div>
            </div>

            <div class = "personal">
                <div class = "name">
                    <label for="name">
                        Name:
                        <input type="text" required>
                    </label>
                </div>
                <div class = "surname">
                    <label for="sn">
                        Last Name:
                        <input type="text" required>
                    </label>
                </div>
            </div>
             <br>
           <p class = "address_header">Address <hr></p>
           <div class = "address">
                <div class = "street">
                    <label for="street">
                        Address:
                        <input type="text" required>
                    </label>
                </div>
                <div class = "zip-code">
                    <label for="zip">
                        Zip-Code: <br>
                        <input type="text" required>
                    </label> 
                </div> 
            </div>

            <div class = "country">
                <label for="country"> <br>
                    Country: <br>
                    <input type="text" required> <br>
                     <br>
                </label>
            </div>

            <p class = "details_header"> Personal Details</p> <hr>
             <div class = "details">
                 <div class = "gender">
                      Gender:
                     <label class="container">Male
                          <input type="radio" checked="checked" name="radio">
                           <span class="checkmark"></span>
                         </label>
                      <label class="container">Female
                        <input type="radio" name="radio">
                        <span class="checkmark"></span>
                       </label>
                       <label class="container">Prefer not to say
                         <input type="radio" name="radio">
                         <span class="checkmark"></span> <br>
                        </label> 
                  </div>
                </div>

                <div class = "laguages">
                    Language: <select name="language" id="language">
                        <option value="" selected="selected">Select language</option>
                        <option value=""> English</option>
                      </select>
                      <br><br>
                </div>


            <a class="submit" href="student_home.html"> Submit</a>
            <!-- <input type="submit" class="submit" href="main.html"></input> -->

        </form>

    </h2>

</body>

</html>
